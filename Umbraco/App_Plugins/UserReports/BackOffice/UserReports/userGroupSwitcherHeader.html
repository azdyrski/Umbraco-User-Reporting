<!-- Custom Header Directive based on umbHeader -->
<div class="umb-editor-header">
    <div class="flex items-center" style="height: 100%;">

        <div class="flex items-center" style="flex: 1;">
            <div class="umb-panel-header-icon" title="{{tooltip}}">
                <i class="icon icon-users"></i>
            </div>
            <div class="umb-panel-header-name"><span class="user-reporting-title">User Reporting</span> {{ heading }}</div>
        </div>

        <div>
            <ul class="umb-sub-views-nav">
                <li>
                    <div>
                        <div class="umb-sub-views-nav-item">
                            <a ng-href="" ng-class="{'is-active': usersActive }" ng-click="onUsers()">
                                <i class="icon icon-user"></i>
                                <span class="umb-sub-views-nav-item-text ng-binding">Users</span>
                            </a>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="umb-sub-views-nav-item">
                            <a ng-href="" ng-class="{'is-active': groupsActive }" ng-click="onGroups()">
                                <i class="icon icon-users"></i>
                                <span class="umb-sub-views-nav-item-text ng-binding">Groups</span>
                            </a>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="umb-sub-views-nav-item">
                            <a ng-href="" ng-click="onReload()">
                                <i class="icon icon-refresh"></i>
                                <span class="umb-sub-views-nav-item-text ng-binding">Reload</span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
